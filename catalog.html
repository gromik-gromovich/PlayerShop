<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <link rel="stylesheet" href="playstyle++.css">
</head>
<body>
    <header>
        <div class="header-background">
            <img src="background_logo.jpg" alt="Фон логотипа" class="background-img">
            <div class="top-bar">
                <div class="left-group">
                    <input type="text" placeholder="Search" class="search-input">
                    <button class="auth-button">Регистрация/ Вход</button>
                </div>
                <img src="ring.jpg" alt="Логотип" class="foreground-logo">
                <div class="right-group">
                    <button class="contact-button">Контакты</button>
                    <button class="promo-button">Промокоды</button>
                </div>
            </div>
        </div>
        <nav>
            <button class="nav-button">Каталог</button>
            <button class="nav-button">О Нас</button>
            <button class="nav-button">Акции</button>
    </header>
    <main>
        <section class="products">
            <h2>Наши товары</h2>
            <p class="catalog-description">Ознакомьтесь с нашим ассортиментом спортивной продукции, от футбольной экипировки до аксессуаров и инвентаря.</p>
            <div class="catalog-container">
                <a href="#" class="catalog-item">
                    <img src="Leao.jpg" alt="Футбольные бутсы" class="product-img football-boots">
                    <button>Футбольные бутсы</button>
                </a>
                <a href="#" class="catalog-item">
                    <img src="photoset.jpg" alt="Экипировка" class="product-img outfit">
                    <button>Экипировка</button>
                </a>
                <a href="#" class="catalog-item">
                    <img src="Equipment 1.jpg" alt="Инвентарь" class="product-img inventory">
                    <button>Инвентарь</button>
                </a>
                <a href="#" class="catalog-item">
                    <img src="Аксессуары.jpg" alt="Аксессуары" class="product-img accessories">
                    <button>Аксессуары</button>
                </a>                  
            </div>
        </section>
    </main>
    
    <footer>
        <div class="footer-content">
            <div class="map-button-container">
                <div class="map-content">
                    <img src="place.png" alt="Местоположение" class="location-icon">
                    <button class="map-button">Где нас найти?</button>
                </div>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Player Shop Logo">
            </div>
            <div class="contact">
                <h3>Связь с нами:</h3>
                <p>+79005874570</p>
                <p>33hjk.glhf@gmail.com</p>
                <button class="support-button">Тех.поддержка</button>
            </div>
        </div>
        <div class="footer-copyright">
            © 2024 Players Shop. All rights reserved.
        </div>
    </footer>
</body>
</html>
