<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница</title>
    <link rel="stylesheet" href="style52.css">
</head>
<body>
    <header>
        <div class="header-background">
            <img src="background_logo.jpg" alt="Фон логотипа" class="background-img">
            <div class="top-bar">
                <div class="left-group">
                    <input type="text" placeholder="Search" class="search-input">
                    <button class="auth-button">Регистрация/ Вход</button>
                </div>
                <img src="ring.jpg" alt="Логотип" class="foreground-logo">
                <div class="right-group">
                    <button class="contact-button">Контакты</button>
                    <button class="promo-button">Промокоды</button>
                </div>
            </div>
        </div>
        <nav>
            <button class="nav-button">Каталог</button>
            <button class="nav-button">О Нас</button>
            <button class="nav-button">Акции</button>
        </nav>
    </header>
    <!-- Основное содержимое страницы -->
    <main>
        <section class="products">
            <h2>Хедлайнеры продаж</h2>
            <div class="product-item">
                <img src="Tiempo.jpg" alt="Бутсы Nike Tiempo Legend 9 Elite FG">
                <h3>Бутсы Nike Tiempo Legend 9 Elite FG</h3>
                <p>43 990₽</p>
            </div>
            <div class="product-item">
                <img src="pumki.png" alt="Бутсы Ultra 5 Ultimate MxSG">
                <h3>Бутсы ULTRA 5 ULTIMATE MxSG Football Boots</h3>
                <p>22 990₽</p>
            </div>
            <div class="product-item">
                <img src="Players Club T-short.png" alt="Футболка мужская Players Club">
                <h3>Футболка мужская "Players Club"</h3>
                <p>3 990₽</p>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="map-button-container">
                <button class="map-button">Где нас найти?</button>
            </div>
            <div class="footer-logo">
                <img src="logo.png" alt="Player Shop Logo">
            </div>
            <div class="contact">
                <h3>Связь с нами:</h3>
                <p>+79005874570</p>
                <p>33hjk.glhf@gmail.com</p>
                <button class="support-button">Тех.поддержка</button>
            </div>
        </div>
        <p class="copyright">&copy; 2024 Players Shop. All rights reserved.</p>
    </footer>
</body>
</html>
