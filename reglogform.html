<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration/Authorization</title>
    <link rel="stylesheet" href="products.css">
    <style>
        /* Основные стили */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f4f4f4;
}

/* Контейнер для формы */
.form-container {
    width: 100%;
    max-width: 500px;
    background-color: white;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    margin: 30px auto;
}

/* Стили для кнопок табов */
.tab-buttons {
    display: flex;
    justify-content: space-between;
    margin-bottom: 20px;
}

.tab-buttons button {
    width: 48%;
    padding: 10px;
    background-color: #e20e3c;
    color: white;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    text-align: center;
    transition: background-color 0.3s ease;
    box-sizing: border-box; /* Добавлено для выравнивания */
}

.tab-buttons button.active {
    background-color: #c10c33;
}

.tab-buttons button:hover {
    background-color: #c10c33;
}

/* Формы для входа и регистрации */
form {
    display: none;
}

.form.active {
    display: block;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
}

/* Группы для элементов формы */
.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
}

/* Поля ввода и кнопки */
input[type="text"],
input[type="email"],
input[type="password"],
input[type="tel"],
input[type="submit"] {
    width: 100%;
    padding: 12px;
    margin: 8px 0;
    border: 1px solid #ccc;
    border-radius: 5px;
    box-sizing: border-box; /* Добавлено для выравнивания */
}

/* Кнопка отправки */
input[type="submit"] {
    background-color: #e20e3c;
    color: white;
    cursor: pointer;
    transition: background-color 0.3s ease;
}

input[type="submit"]:hover {
    background-color: #c10c33;
}

/* Чекбокс для соглашений */
.terms-container {
    display: flex;
    align-items: center;
    margin-bottom: 15px;
}

.terms-container input {
    margin-right: 10px;
}

.terms-container label {
    font-size: 14px;
}

/* Адаптивные стили для мобильных устройств */
@media (max-width: 768px) {
    .form-container {
        width: 90%;
        padding: 15px;
    }

    .tab-buttons button {
        width: 100%;
        margin-bottom: 10px;
    }

    /* Уменьшаем размер полей ввода для мобильных */
    input[type="text"],
    input[type="email"],
    input[type="password"],
    input[type="tel"],
    input[type="submit"] {
        padding: 10px;
    }
}
    </style>
</head>
<body>
    <header>
        <div class="header-background">
            <img src="background_logo.jpg" alt="Фон логотипа" class="background-img">
            <div class="top-bar">
                <div class="left-group">
                    <input type="text" placeholder="Search" class="search-input">
                    <button class="auth-button">Регистрация/ Вход</button>
                </div>
                <img src="ring.jpg" alt="Логотип" class="foreground-logo">
                <div class="right-group">
                    <a href="Contacts.html">
                        <button class="contact-button">Контакты</button>
                    </a>
                    <a href="Promocodes.html">
                        <button class="promo-button">Промокоды</button>
                    </a>
                </div>
            </div>
        </div>
        <nav>
            <a href="catalog.html" class="nav-button">Каталог</a>
            <a href="About us.html" class="nav-button">О Нас</a>
            <a href="Promotions.html" class="nav-button">Акции</a>
        </nav>
    </header>

    <!-- Контейнер с формами входа и регистрации -->
    <div class="form-container">
        <div class="tab-buttons">
            <button id="login-tab" class="active">Вход</button>
            <button id="register-tab">Регистрация</button>
        </div>

        <!-- Форма входа -->
        <form id="login-form" class="form active">
            <h2>Вход</h2>
            <div class="form-group">
                <label for="login-username">Имя пользователя или Email:</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="login-password">Пароль:</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <input type="submit" value="Войти">
        </form>

        <!-- Форма регистрации -->
        <form id="register-form" class="form">
            <h2>Регистрация</h2>
            <div class="form-group">
                <label for="register-username">Имя пользователя:</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="form-group">
                <label for="register-email">Email:</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="form-group">
                <label for="register-password">Пароль:</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="form-group">
                <label for="register-confirm-password">Подтвердите пароль:</label>
                <input type="password" id="register-confirm-password" name="confirmPassword" required>
            </div>
            <div class="terms-container">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">Я согласен с <a href="#">условиями использования</a>.</label>
            </div>
            <input type="submit" value="Зарегистрироваться">
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <div class="map-button-container">
                <div class="map-content">
                    <img src="place.png" alt="Местоположение" class="location-icon">
                    <a href="Contacts.html">
                    <button class="map-button">Где нас найти?</button>
                    </a>
                </div>
            </div>
            <div class="footer-logo">
                <a href="index.html">
                    <img src="logo.png" alt="Player Shop Logo">
                </a>
            </div>
            <div class="contact">
                <h3>Связь с нами:</h3>
                <a href="tel:+79005874570">+7 900 587 45 70</a>
                <br>
                <a href="mailto:33hjk.glhf@gmail.com">33hjk.glhf@gmail.com</a>
                <a href="feedback.html">
                    <button class="support-button">Обратная Связь</button>
                  </a> 
            </div>
        </div>
        <div class="footer-copyright">
            © 2024 Players Shop. All rights reserved.
        </div>
    </footer>

    <script>
        // Переключение между формами
        const loginTab = document.getElementById('login-tab');
        const registerTab = document.getElementById('register-tab');
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');

        loginTab.addEventListener('click', () => {
            loginTab.classList.add('active');
            registerTab.classList.remove('active');
            loginForm.classList.add('active');
            registerForm.classList.remove('active');
        });

        registerTab.addEventListener('click', () => {
            registerTab.classList.add('active');
            loginTab.classList.remove('active');
            registerForm.classList.add('active');
            loginForm.classList.remove('active');
        });
    </script>
</body>
</html>
